<div class="mt-8">
    <h3 class="text-xl font-bold text-white mb-6 flex items-center">
        <i class="fas fa-inbox mr-3 text-cyan-400"></i> Group Requests
        <span class="ml-2 px-3 py-1 rounded-full text-sm font-semibold bg-cyan-500/20 text-cyan-400">
            {{ requests|length }}
        </span>
    </h3>

    {% if requests %}
    <div class="glass rounded-2xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="border-b border-gray-700">
                        <th class="text-left px-6 py-4 text-gray-400 font-semibold text-sm">From</th>
                        <th class="text-left px-6 py-4 text-gray-400 font-semibold text-sm">Group</th>
                        <th class="text-left px-6 py-4 text-gray-400 font-semibold text-sm">Role</th>
                        <th class="text-left px-6 py-4 text-gray-400 font-semibold text-sm">Time</th>
                        <th class="text-center px-6 py-4 text-gray-400 font-semibold text-sm">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for request in requests %}
                    <tr id="row_{{ request.id }}" class="border-b border-gray-700 hover:bg-white/5 transition-colors">
                        <td class="px-6 py-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-full flex items-center justify-center flex-shrink-0">
                                    <i class="fas fa-user text-white text-sm"></i>
                                </div>
                                <span class="text-white font-medium">{{ request.requested_by }}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-gray-300">{{ request.group_name }}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 rounded-full text-xs font-semibold {% if request.role|lower == 'admin' %}bg-red-500/20 text-red-400{% else %}bg-blue-500/20 text-blue-400{% endif %}">
                                {{ request.role }}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-400">{{ request.time }}</td>
                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center gap-2">
                                <button type="button" onclick="AcceptRequest('{{ request.id }}', '{{ request.sender_uid }}', '{{ request.group_id }}')" 
                                    class="px-4 py-2 rounded-lg bg-green-500/20 text-green-400 hover:bg-green-500/30 transition-colors text-sm font-semibold">
                                    <i class="fas fa-check mr-1"></i> Accept
                                </button>
                                <button type="button" onclick="DeclineRequest('{{ request.id }}', '{{ request.sender_uid }}', '{{ request.group_id }}')" 
                                    class="px-4 py-2 rounded-lg bg-red-500/20 text-red-400 hover:bg-red-500/30 transition-colors text-sm font-semibold">
                                    <i class="fas fa-times mr-1"></i> Decline
                                </button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% else %}
    <div class="glass rounded-2xl p-12 text-center">
        <div class="w-16 h-16 bg-gradient-to-r from-gray-600 to-gray-700 rounded-full flex items-center justify-center mx-auto mb-4 opacity-50">
            <i class="fas fa-inbox text-white text-2xl"></i>
        </div>
        <p class="text-gray-400">No pending requests</p>
    </div>
    {% endif %}
</div>

<script>
    function getCookie(name) {
        const cookieValue = document.cookie
            .split('; ')
            .find(row => row.startsWith(name + '='))
            ?.split('=')[1];
        return cookieValue ? decodeURIComponent(cookieValue) : null;
    }

    function AcceptRequest(rowId, sender_uid, group_id) {
        const row = document.getElementById('row_' + rowId);
        row.innerHTML = '<td colspan="5" class="px-6 py-4 text-center"><span class="px-3 py-1 rounded-full text-sm font-semibold bg-green-500/20 text-green-400"><i class="fas fa-check-circle mr-1"></i> Accepted</span></td>';

        fetch('{% url "accept-request" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'),
            },
            body: JSON.stringify({"sender_uid": sender_uid, "group_id": group_id})
        })
        .then(response => response.json())
        .then(data => console.log('Success:', data))
        .catch(error => {
            console.error('Error:', error);
            location.reload();
        });
    }

    function DeclineRequest(rowId, sender_uid, group_id) {
        const row = document.getElementById('row_' + rowId);
        row.innerHTML = '<td colspan="5" class="px-6 py-4 text-center"><span class="px-3 py-1 rounded-full text-sm font-semibold bg-red-500/20 text-red-400"><i class="fas fa-times-circle mr-1"></i> Declined</span></td>';

        fetch('{% url "decline-request" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'),
            },
            body: JSON.stringify({"sender_uid": sender_uid, "group_id": group_id})
        })
        .then(response => response.json())
        .then(data => console.log('Success:', data))
        .catch(error => {
            console.error('Error:', error);
            location.reload();
        });
    }
</script>
