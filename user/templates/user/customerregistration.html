<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <!-- Include Bootstrap CSS (adjust the path based on your project structure) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat|Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bg-img {
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .bg-img::after {
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .content {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 999;
            width: 670px;
            text-align: center;
            padding: 60px 32px;
            background: rgba(255, 255, 255, 0.04);
            box-shadow: -1px 4px 28px 0px rgba(0, 0, 0, 0.75);
        }

        .content header {
            color: #fff;
            font-size: 33px;
            font-weight: 600;
            margin: 0 0 35px 0;
            font-family: 'Poppins', sans-serif;
        }

        .field {
            position: relative;
            height: 45px;
            width: 90%;
            display: flex;
            background: rgba(255, 255, 255, 0.94);
        }

        .field span {
            color: #222;
            width: 40px;
            line-height: 45px;
            padding: 0 10px;
        }

        .field input {
            height: 100%;
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #222;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }



        .space {
            margin-top: 16px;
        }

        .pass {
            text-align: left;
            margin: 10px 0;
        }

        .pass a {
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }

        .pass:hover a {
            text-decoration: underline;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #0000ff 0%, #6666ff 100%);
            border: 1px solid linear-gradient(to right, #0000ff 0%, #6666ff 100%);
            ;
            color: #fff;
            font-size: 18px;
            letter-spacing: 1px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to left, #0000ff 0%, #6666ff 100%);
        }


    </style>
</head>
<body>
    <div class="bg-img" id="backgroundImage">
        <div class="content">
            <header>Customer Registration</header>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>

        </div>
    </div>


<!-- Include Bootstrap JS (adjust the path based on your project structure) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Array of background image URLs
    const backgroundUrls = [
        'https://images.pexels.com/photos/2174656/pexels-photo-2174656.jpeg',
        'https://images.pexels.com/photos/450441/pexels-photo-450441.jpeg',
        'https://images.pexels.com/photos/1058958/pexels-photo-1058958.jpeg'
    ];

    // Get a random index from the array
    const randomIndex = Math.floor(Math.random() * backgroundUrls.length);

    // Set the background image URL
    document.getElementById('backgroundImage').style.backgroundImage = `url(${backgroundUrls[randomIndex]})`;
</script>
</body>
</html>
