{% extends 'user/base.html' %}
{% load static %}
{% block title %}Edit Group{% endblock %}
{% block body %}
<div class="min-h-screen pt-20 pb-12 flex items-center justify-center">
    <div class="glass rounded-2xl p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-white mb-6">Edit Group</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_name" class="block text-sm font-semibold text-gray-300 mb-2">Group Name</label>
                <input type="text" id="id_name" name="name" maxlength="30" placeholder="Enter group name" required value="{{ group_form.name.value }}"
                    class="w-full bg-white/5 border border-gray-600 text-white placeholder-gray-500 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 transition-all">
            </div>
            <div>
                <label for="id_description" class="block text-sm font-semibold text-gray-300 mb-2">Description</label>
                <textarea id="id_description" name="description" rows="3" maxlength="500" placeholder="Enter group description (optional)"
                    class="w-full bg-white/5 border border-gray-600 text-white placeholder-gray-500 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 transition-all">{{ group_form.description.value }}</textarea>
            </div>
            <div class="flex items-center mb-2">
                <input type="checkbox" id="id_is_primary" name="is_primary" {% if mapping_form.is_primary.value %}checked{% endif %} class="form-checkbox h-5 w-5 text-cyan-500 rounded focus:ring-cyan-400">
                <label for="id_is_primary" class="ml-2 text-gray-300">Mark as Primary Group</label>
            </div>
            <div class="flex gap-3 pt-4">
                <a href="{% url 'group' %}" class="flex-1 glass text-gray-300 font-bold py-3 rounded-lg hover:bg-white/10 transition-all text-center">Cancel</a>
                <button type="submit" class="flex-1 btn-gradient text-white font-bold py-3 rounded-lg transition-all transform hover:scale-105">
                    <i class="fas fa-check mr-2"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
